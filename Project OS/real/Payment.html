<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    
    <!-- Your seat selection and showcase list here -->

    <p class="text">
      You have selected <span id="count">0</span> seats for a price of <span id="total">0</span> Baht
    </p>

    <!-- Countdown timer -->
    <div id="countdown">
      <p id= "timer" >10.00</p>
    </div>
    

    <!-- Payment button -->
    <button  id="proceedButton" class="standard-button">Proceed to Payment</button>

    <!-- changeplace button -->
    <button  id="changeplace" class="standard-button">Change Place</button>

    <div id="paymentModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Payment Information</p>
        <div class="payment-container">
          <div>
            <p class="text mb-1">Person Name</p>
            <input class="payment-input" type="text" placeholder="Name">
          </div>
          <div>
            <p class="text mb-1">Card Number</p>
            <input class="payment-input" type="text" placeholder="1234 5678 435678">
          </div>
          <div>
            <p class="text mb-1">Expiry</p>
            <input class="payment-input" type="text" placeholder="MM/YY">
          </div>
          <div>
            <p class="text mb-1">CVV/CVC</p>
            <input class="payment-input" type="text" placeholder="***">
          </div>
          <div>
            <button  id="paymentButton" class="standard-button">PAY</button>
          </div>
        </div>
      </div>
    </div>

    <script src="payment.js"></script>
  </body>
</html>
